{% extends 'products/base.html' %}
{% load static %}
{% block title %} 404 | Vialys {% endblock %}
{% block content %}


<div role="main" class="main" style="min-height: calc(100vh - 393px);">
	<div class="container p-5">			
		<section class="http-error py-5">
			<div class="row justify-content-center py-3">
				<div class="col-6 text-center">
					<div class="http-error-main">
						<h2 class="mb-0">404!</h2>
						<span class="text-6 font-weight-bold text-color-dark">Page Non Trouvée</span>
						<p class="text-3 my-4 line-height-8">Oups ! La page que vous recherchez est introuvable.</p>
					</div>
					<a href="{% url 'acceuil' %}"
						class="btn btn-primary btn-rounded btn-xl font-weight-semibold text-2 px-4 py-3 mt-1 mb-4"><i
							class="fas fa-angle-left pe-3"></i>RETOURNER À LA PAGE D'ACCUEIL</a>
				</div>
			</div>
		</section>
	</div>
</div>

{% endblock %}
