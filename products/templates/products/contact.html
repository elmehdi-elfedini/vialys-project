{% extends 'products/base.html' %}
{% load static %} 
{% block title %} Contact | Vialys {% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/contact_style.css' %}">
{% endblock %}


{% block content %}
<div
    class="page-header page-header-modern page-header-background page-header-background-md"
    style="background-image: url('{% static 'images/Backgound-contact.png' %}'); 
           background-position: center; 
           background-size: cover; 
           background-repeat: no-repeat;
           height: auto; 
           width: 100%;
           margin-top: 66px;
           margin-bottom: -30px;">
</div>
<section class="section section-height-1 bg-color-grey m-0 border-0">
    <div class="container py-4 my-5">
        <div class="row justify-content-center text-center mb-4 appear-animation"
            data-appear-animation="fadeInUpShorter" data-appear-animation-delay="200">
            <div class="col-lg-8">
                <h2 class="font-weight-bold mb-3 mt-3 text-10">Contactez-nous</h2>
                <p class="opacity-9 text-4">N'hésitez pas à nous contacter à tout moment
                </p>
            </div>
        </div>
        <div style="margin-bottom: -300px;">
            <div class="card mb-4 bg-transparent border-0 appear-animation" data-appear-animation="fadeInUpShorter"
                data-appear-animation-delay="400">
                <div class=" card-body">
                <div class="row">
                    <div class="col">
                        <form class="contact-form form-with-icons" method="post" action="{% url 'order-create' %}">
                            {% csrf_token %}        
                            <div class="row">
                                <!-- Email Address -->
                                <div class="form-group col">
                                    <div class="position-relative">
                                        <input type="email" value=""
                                            data-msg-required="Veuillez entrer une adresse email."
                                            maxlength="100" placeholder="Entrez votre adresse email"
                                            class="form-control text-3 h-auto py-2 pl-4 border border-secondary rounded-3"
                                            style="border-color: lightgrey !important; border-width: 2px !important;"
                                            name="email" required>
                                    </div>
                                </div>
                            </div>        
                            <div class="row">
                                <!-- Full Name -->
                                <div class="form-group col-lg-6">
                                    <div class="position-relative">
                                        <input type="text" value=""
                                            data-msg-required="Veuillez entrer votre nom complet."
                                            maxlength="100" placeholder="Entrez votre nom complet"
                                            class="form-control text-3 h-auto py-2 pl-4 border border-secondary rounded-3"
                                            style="border-color: lightgrey !important; border-width: 2px !important;"
                                            name="name" required>
                                    </div>
                                </div>
                                <!-- Phone Number -->
                                <div class="form-group col-lg-6">
                                    <div class="position-relative">
                                        <input type="tel" value=""
                                            data-msg-required="Veuillez entrer votre numéro de téléphone."
                                            maxlength="15" placeholder="Entrez votre numéro de téléphone"
                                            class="form-control text-3 h-auto py-2 pl-4 border border-secondary rounded-3"
                                            style="border-color: lightgrey !important; border-width: 2px !important;"
                                            name="phone_number" required>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <!-- Entreprise -->
                                <div class="form-group col-lg-6">
                                    <div class="position-relative">
                                        <input type="text" value=""
                                            maxlength="100" placeholder="Entrez le nom de votre entreprise"
                                            class="form-control text-3 h-auto py-2 pl-4 border border-secondary rounded-3"
                                            style="border-color: lightgrey !important; border-width: 2px !important;"
                                            name="company">
                                    </div>
                                </div>
        
                                <!-- Address -->
                                <div class="form-group col-lg-6">
                                    <div class="position-relative">
                                        <input type="text" value=""
                                            maxlength="200" placeholder="Entrez votre adresse"
                                            class="form-control text-3 h-auto py-2 pl-4 border border-secondary rounded-3"
                                            style="border-color: lightgrey !important; border-width: 2px !important;"
                                            name="address">
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <!-- Message -->
                                <div class="form-group col">
                                    <div class="position-relative">
                                        <textarea maxlength="5000"
                                            rows="8" placeholder="Entrez votre message"
                                            class="form-control text-3 h-auto py-2 pl-4 border border-secondary rounded-3"
                                            style="border-color: lightgrey !important; border-width: 2px !important;"
                                            name="message"></textarea>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row text-center">
                                <!-- Submit Button -->
                                <div class="form-group col">
                                    <input type="submit" value="SOUMETTRE"
                                        class="btn btn-primary btn-lg rounded-0 w-auto"
                                        style="font-size: 14px; font-weight: normal; padding: 15px 30px;"
                                        data-loading-text="Chargement...">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<section class="bg-image" >
    <div class="logo-container">
        <div>
            <img src="{% static 'images/sans-titre-2-0000s-0001-calque-1@1x.png' %}" loading="lazy" alt="Logo 1" class="logo-img">
        </div>
        <div>
            <img src="{% static 'images/sans-titre-2-0000s-0002-calque-2@1x.png' %}" loading="lazy" alt="Logo 2" class="logo-img">
        </div>
        <div>
            <img src="{% static 'images/sans-titre-2-0000s-0003-calque-3@1x.png' %}" loading="lazy" alt="Logo 3" class="logo-img">
        </div>
        <div>
            <img src="{% static 'images/sans-titre-2-0000s-0004-calque-4@1x.png' %}" loading="lazy" alt="Logo 4" class="logo-img">
        </div>
    </div>
</section>

{% endblock %}
